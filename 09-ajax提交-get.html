<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./ajax.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		表单提交给后台
		注意：
		1.想要提交给后台的数据，必须写name属性
		2.表单提交有两种方式。get：参数是跟在url后面，并且和主路径之间有一个？  ；post：参数是使用头部包传输给后台的，没有跟在url的后面
		区别：
		1.get方式传输的数据不安全，是跟在url的后面的
		2.get方式的传输数据有大小限制
		3.post方式相对get是安全的，  post方式提交的表单，内容没有加密
		
			用户名：<input type="text" value="" id="username" name="user" />
			密码：<input type="password" value="" id="password" name="password" />
			<input type="button" value="提交" id="btn" />
			<div id="con"></div>
		<script type="text/javascript">
			window.onload = function(){
				//1.获取dom  
				var oBtn = document.getElementById('btn');
				var oPassword = document.getElementById('password');
				var oUsername = document.getElementById('username');
				var oCon = document.getElementById('con');
				//2.绑定事件
				oBtn.onclick = function(){
					var user = oUsername.value;
					var password = oPassword.value;
					ajax('get',`get.php?user=${user}&password=${password}`,'',function(res){
						console.log(res);
						oCon.innerHTML = res;
					});
				}
				
				
			}
			/*
			使用ajax提交表单的优点是：页面无刷新，异步提交性能更好
			*/
		</script>
	</body>
</html>
