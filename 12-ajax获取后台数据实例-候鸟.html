<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!--移动端布局，视口，可以将页面写成适合移动端的显示效果
		width=device-width 网页的宽度等于设备宽度
		initial-scale=1.0 缩放比是1
		maximum-scale=1.0 最大缩放比1
		minimum-scale=1.0 最小缩放比1
		user-scalable=0 不能手动缩放
		-->
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0" />
		<style type="text/css">
			*{margin:0;padding:0;}
			body{font-size:12px;}
			ul,li{list-style: none;}
			#box{display: flex; flex-wrap: wrap; justify-content: space-around; }
			#box li{width: 40%;}
			#box li div img{width: 90%;}
		</style>
		<script src="./ajax1.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<ul id="box"></ul>
		<script type="text/javascript">
			window.onload = function(){
				var oBtn = document.getElementById('btn');
				var oBox = document.getElementById('box');
				ajax('get','http://www.51houniao.com/product/product/guessYouLike','',function(res){
					console.log(res);
					var json = JSON.parse(res);
					var str = '';
					for(var i = 0;i<json.length;i++){
						str += `<li >
						<div><img src="${json[i].proPicUrl}" /></div>
						<div>${json[i].proTitle}</div>
						</li>`;
					}
					oBox.innerHTML = str;
					
				});

			}
		</script>
	</body>
</html>
