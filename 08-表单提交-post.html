		表单提交给后台
		注意：
		1.想要提交给后台的数据，必须写name属性
		2.表单提交有两种方式。get：参数是跟在url后面，并且和主路径之间有一个？  ；post：参数是使用头部包传输给后台的，没有跟在url的后面
		3.目前对于需要加密传输的内容，那么我们采用 https协议，
		4.https协议就是在http的基础上添加了ssl加密层处理；
		5.对于加密处理，除了使用 https之外，也可以在前端代码中手动添加 MD5加密
		<form action="post.php" method="post">
			用户名：<input type="text" value="" id="username" name="user" />
			密码：<input type="password" value="" id="password" name="password" />
			<input type="submit" value="提交" />
		</form>
	</body>
